{% extends 'base.html' %}

{% block title %}
Contact Page
{% endblock title %}

{% block active-contact %} active {% endblock active-contact %}

{% block body %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <form class="row g-3" action="/contact/" method="POST"> {% csrf_token %}
        <h3>Contact Us.</h3>
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
        </div>
        <div class="col-12">
            <label for="query" class="form-label">Please write us your query</label>
            <textarea class="form-control" id="query" name="query" style="height:160px"
                      placeholder="Enter your query here"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
